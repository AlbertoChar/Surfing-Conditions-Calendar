<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div style="width: 70%; margin: 2em auto;">
        <canvas id="waveChart"></canvas>
    </div>

    <script>
        fetch("/get_surf_data")
            .then(response => response.json())
            .then(data => {
                const times = data.map(d => d["Time (GMT+3)"]);
                const waveHeights = data.map(d => d["Wave Height (m)"]);
                const wavePeriods = data.map(d => d["Wave Period (s)"]);

                const ctx = document.getElementById('waveChart').getContext('2d');
                const waveChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: times,
                        datasets: [
                            {
                                label: 'Wave Height (m)',
                                data: waveHeights,
                                borderColor: 'blue',
                                borderWidth: 2,
                                fill: false
                            },
                            {
                                label: 'Wave Period (s)',
                                data: wavePeriods,
                                borderColor: 'red',
                                borderWidth: 2,
                                fill: false
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'timeseries',
                                title: {
                                    display: true,
                                    text: 'Time'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Value'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error("Error fetching data:", error));
    </script>
</body>

</html>
